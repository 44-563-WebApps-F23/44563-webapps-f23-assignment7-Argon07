    <button type="button" class="btn btn-danger" onclick="b()">Random </button>
    <script>
            // Variable declarations
            var ids = ["id0", "id1", "id2","id3","id4","id5","id6","id7","id8", "id9", "id10","id11","id12", "id13", "id14","id15","id16", "id17", "id18","id19","id20", "id21", "id22","id23","id24"];
            var checkCount = 0;
            var penalty = 0;
            var lastCheck = 0;
            var treasureLocation = 5;  // Change this to the desired treasure location (0-24)
            var trapLocation = 18;  // Change this to the desired trap location (0-24)
            var gameOver = false;
    
            // Function to handle image clicks
            function check(position) {
                if (gameOver) return;
                
                // Get the image element by id
                var image = document.getElementById(ids[position]);
    
                // Determine what the image should show
                if (position === treasureLocation) {
                    image.src = "treasure.jpg";  // Change to the path of your treasure image
                    gameOver = true;
                    penalty -= 3;
                } else if (position === trapLocation) {
                    image.src = "trap.jpg";  // Change to the path of your trap image
                    gameOver = true;
                    penalty += 4;
                } else {
                    image.src = "pirate.jpg";  // Change to the path of your pirate image
                    penalty++;
                }
    
                checkCount++;
    
                // Update the UI elements
                document.getElementById("locations").textContent = "Number of locations checked is " + checkCount;
                document.getElementById("penalty").textContent = "Penalty is " + penalty;
                lastCheck = position;
            }
    
            // Function to provide help
        function help() {
                if (gameOver) return;
                
                var helpElement = document.getElementById("help");
                var result = "Step Faster";  // Default result
                
                // Calculate row and column for the treasure and last checked location
                var treasureRow = Math.floor(treasureLocation / 5);
                var treasureCol = treasureLocation % 5;
                var lastRow = Math.floor(lastCheck / 5);
                var lastCol = lastCheck % 5;
    
                // Check if the last checked and treasure locations are next to each other
                if (Math.abs(lastRow - treasureRow) + Math.abs(lastCol - treasureCol) <= 1) {
                    result = "Can smell it";
                } else if (Math.abs(lastRow - treasureRow) + Math.abs(lastCol - treasureCol) <= 2) {
                    result = "Close Matie";
                    penalty += 2;
                } else {
                    penalty += 2;
                }
    
                // Update the UI elements
                document.getElementById("penalty").textContent = "Penalty is " + penalty;
                helpElement.textContent = result;
            }
            function b(){
              checkCount=0;
              penalty=0;
              do{
                treasureLocation=Math.floor(Math.random()*25);
              }while(trapLocation==treasureLocation);
              do{
                treasureLocation=Math.floor(Math.random()*25);
              }while(treasureLocation==trapLocation);
              document.getElementById("locations").textContent = "Number of locations checked is " + checkCount;
                document.getElementById("penalty").textContent = "Penalty is " + penalty;
                for(var n=0;n<ids.lenth;n++){
           var imageElement=document.getElementById(ids[n]);
